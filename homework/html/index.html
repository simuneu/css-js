<!DOCTYPE html>
<html lang="ko">
<head>
   <title>민지의 다이어리</title>
   <link href="../css/index.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper"> 
        <div class="body"> 
            <div class="body_header">
                <div>민지의 다이어리</div>
            </div>
            <div class="body_main">
                <img class="body_main_img" src="../img/Rectangle 1.png"></img>
                <div class="body_main_content">
                    <div class="content_tab">
                        <div class="tab_click">일기보관함</div>
                        <div class="tab_unclick">사진보관함</div>
                    </div>
                    <div class="content_diary">
                        <div class="content_diary_content">
                            <div class="diary_thumbnail">
                                <div class="one_thumbnail">
                                    <img class="thumbnail_img" src="../img/emotion_happy.png">
                                    <div class="thumbnail_sub">
                                        <div class="thumbnail_fill">기뻐요</div>
                                        <div class="thumbnail_date">2025.01.21</div>
                                    </div>
                                    <div class="thumbnail_title">오늘의 일기</div>
                                </div>
                            </div>
                        </div>
                        <div class="content_diary_menu">
                            <div class="menu_header">
                                📍일기쓰기
                            </div>
                            <div class="menu_main">
                                <div class="menu_main_fill">
                                    오늘 기분은 어땟나요?<br>
                                </div>
                                <div class="radio_group">
                                    <input class="radio" type="radio" name="fill">행복해요
                                    <input class="radio" type="radio" name="fill">기뻐요
                                    <input class="radio" type="radio" name="fill">슬퍼요
                                    <input class="radio" type="radio" name="fill">화나요
                                    <input class="radio" type="radio" name="fill">기타
                                </div>
                                    <div class="menu_main_content">
                                        <div class="input_content">
                                            제목<br>
                                            <input class="subject_text" type="text" placeholder="제목을 입력해주세요">
                                        </div>
                                        <div class="input_content">
                                            내용<br>
                                            <input class="content_text" type="text" placeholder="내용을 입력해주세요">
                                        </div>
                                    </div>
                                </div>
                                <button class="menu_footer">등록하기</button>
                            </div>
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span style="font-size: 20px;font-weight: 700; line-height: 16px;">민지의 다이어리</span><br>
            <span style="font-size: 14px;font-weight: 400; line-height: 16px; color: #5F5F5F;">대표:{name}</span><br>
            <span style="font-size: 14px;font-weight: 300; line-height: 16px; color: #919191;">Copyright © 2024. {name} Co., Ltd.</span>
        </div>
    </div>
</body>
</html>

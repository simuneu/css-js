<!DOCTYPE html>
<html lang="ko">
<head>
    <title>반복문 실습</title>
    <script>
        const friend = ["lee","kim","moon"]

        friend.map((best)=>{
            return best+" bro"
        })
        
        const class1 = friend.map((best)=> best+" ^^")
        console.log(class1)
        
        const class2 = friend.map((best, num)=> best+"bro is number"+num)
        console.log(class2)
       
    </script>
</head>

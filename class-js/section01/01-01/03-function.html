<!DOCTYPE html>
<html lang="ko">
<head>
    <title>함수와 스코프 실습</title>
    <script>
        //1. 함수를 만들고 실행
        function plus() {
            const result= 1+2
            return result
        }
        const result2 = plus()
        console.log(result2)

        //2. 함수의 값 전달하기
        function plus2(box1, box2) {
            const result= box1+box2
            return result
        }
        const result3 = plus2(50,70)
        console.log(result3)

        </script>
</head>
<body>
    
</body>
</html>

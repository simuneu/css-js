<!DOCTYPE html>
<html lang="ko">
<head>
    <title>윈도우 스크롤 실습</title>
    <script>
        const js_scrollUp=()=>{
            // window.scrollTo({top:0}) //스크롤을 맨 위로 올리기

            // window.scrollBy({top:-500}) //현 위치에서 500만큼 올리기

        }

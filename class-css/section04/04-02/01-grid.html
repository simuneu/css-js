<!DOCTYPE html>
<html lang="ko">
<head>
    <title>그리드 실습</title>
    <style>
        .css_imgGroup{
            width: 1600px;
            height: 1600px;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 400px 400px 400px;
            background-color: aliceblue;
            
            column-gap: 100px;
            row-gap: 50px;

            place-items: center center; /*상자 아이템 정렬 상하 좌우*/
            place-content: end center; /*상자그룹 전체 틀 정렬 상하 좌우*/
        }
        .css_img{
            width: 250px;
            height: 300px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="css_imgGroup">
        <img class="css_img" src="../04-01/00-image.jpg">
        <img class="css_img" src="../04-01/00-image.jpg">
        <img class="css_img" src="../04-01/00-image.jpg">
        <img class="css_img" src="../04-01/00-image.jpg">
        <img class="css_img" src="../04-01/00-image.jpg">
        <img class="css_img" src="../04-01/00-image.jpg">
        <img class="css_img" src="../04-01/00-image.jpg">
        <img class="css_img" src="../04-01/00-image.jpg">
    </div>
</body>
</html>

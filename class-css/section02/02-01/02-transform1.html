<!DOCTYPE html>
<html lang="ko">
<head>
    <title>트랜스폼 실습습</title>
    <style>
        .css_skew{
            transform: skewX(20deg);
        }
        .css_rotateX{
            transform: rotateX(180deg);
        }
        .css_rotateY{
            transform: rotateY(180deg);
        }
        .css_rotateZ{
            transform: rotateZ(30deg);
        }
        .css_scale{
            transform: scaleX(1.5);
        }
    </style>
</head>
<body>
    <button class="css_skew">비틀기</button>
    <button class="css_rotateX">X축 돌려서 뒤집기</button>
    <button class="css_rotateY">Y축 돌려서 뒤집기</button>
    <button class="css_rotateZ">Z축 돌려서 뒤집기</button>
    <button class="css_scale">확대하기</button>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <title>토스트 실습</title>
    <style>
        .css_copy{
            width: 300px;
            height: 30px;
            color: white;
            background-color: black;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;

            animation-name: animation1;
            animation-duration: 2s;
        }

        @keyframes animation1{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="css_copy">복사되었습니다.</div>
</body>
</html>

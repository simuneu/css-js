<!DOCTYPE html>
<html lang="ko">
<head>
    <title>세로 스크롤 실습</title>
    <style>
        .css_box{
            width: 200px;
            height: 300px;
            border: 1px solid blue;

            /*넘치는 영역 스크롤처리, 안보이게 하려면 hidden*/
            overflow: scroll;
        }

        .css_son{
            width: 150px;
            height: 180px;
            background-color: aliceblue;
            margin: 10px;

        }
        
        .css_header{
            position: sticky;
            top:0;
            width: 100%;
            height: 50px;
            /* background-color: thistle;   색이 없어져야 비치는 효과가 남*/
            /* filter: blur(10px); */
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="css_box">
        <div class="css_header">@@의 다이어리</div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
    </div>
</body>
</html>

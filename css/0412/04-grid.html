<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .css_box{
            width: 1600px;
            height: 1600;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /*1:1:1비율*/
            /* grid-template-columns: 300px 300px 300px; */
            grid-template-rows: 400px 400px 400px;
            background-color: aliceblue;

            column-gap: 100px;
            row-gap: 50px;
            
            place-items: center center; /*상하 좌우 정렬 / img정렬*/
            place-content: end center; /*상하 좌우 정렬 / 그룹 정렬*/
        }
        .css_img{
            width: 250px;
            height: 300px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="css_box">
        <img class="css_img" src="../../js/0409/00-image.jpg">
        <img class="css_img" src="../../js/0409/00-image.jpg">
        <img class="css_img" src="../../js/0409/00-image.jpg">
        <img class="css_img" src="../../js/0409/00-image.jpg">
        <img class="css_img" src="../../js/0409/00-image.jpg">
        <img class="css_img" src="../../js/0409/00-image.jpg">
        <img class="css_img" src="../../js/0409/00-image.jpg">
        <img class="css_img" src="../../js/0409/00-image.jpg">
    </div>
</body>
</html>

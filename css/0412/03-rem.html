<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
        .html{
            /* font-size: 16px; 기본*/
            font-size: 62.5%; /*10px=1rem*/
        }
        .css_box{
            width: 10rem; /*16px=1rem*/
            height: 10rem;
            background-color: aliceblue;
            margin: 20px;
        }
        @media(max-width: 767px){
            html{
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="css_box"></div>
    <div class="css_box"></div>
    <div class="css_box"></div>
</body>
</html>

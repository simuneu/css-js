<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            /* 줄바꿈 인식 */
            white-space: pre;
            transition: width 0.5s, 
                        height 0.5s, 
                        background-color 0.5s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
            filter: blur(5px);
        }

    </style>
</head>
<body>
    <div class="box">
        크기가 커짐
        커진다
    </div>
</body>
</html>

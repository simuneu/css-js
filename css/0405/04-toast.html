<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast</title>
    <style>
        .box{
            width: 300px;
            height: 30px;
            color: aliceblue;
            background-color: black;
            text-align: center;
            /* 자동 세로 가운데 정렬 */
            line-height: 30px;
            border-radius: 10px;
            
            animation-name:animation2 ;
            animation-duration: 2s;
        }
        @keyframes animation2{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="box">복사했습니다.</div>
</body>
</html>

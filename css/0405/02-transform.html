<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .skew{
            transform: skewX(30deg);
        }
        .rotateX{
            transform: rotateX(180deg);
        }
        .rotateY{
            transform: rotateY(180deg);
        }
        .rotateZ{
            transform: rotateZ(30deg);
        }
        .scale{
            transform: scaleX(1.5)
        }
    </style>
</head>
<body>
    <button class="skew">비틀기</button>
    <button class="rotateX">x뒤집기</button>
    <button class="rotateY">y뒤집기</button>
    <button class="rotateZ">z뒤집기</button>
    <button class="scale">확대하기</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스티키 스크롤</title>
    <style>
        /* 스크롤 전체 영억 */
        .css_box{
            width: 200px;
            height: 300px;
            border: 1px solid blue;
            overflow: scroll;
            /* overflow: hidden; */
        }
        .css_son{
            width: 150px;
            height: 180px;
            background-color: aliceblue;
            margin: 10px;
        }
        /* 헤더 */
        .css_header{
            position: sticky;
            top:0px;
            width: 100%;
            height: 50px;
            /* background-color: antiquewhite; backdrop시 색 없어야 함함*/
            /* filter: blur(10px); 블러는 내가 흐려짐 */
            backdrop-filter: blur(10px);/*아래 배경이 흐려짐*/
            
        }
    </style>
</head>
<body>
    <div class="css_box">
        <div class="css_header">다이어리</div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
    </div>  
</body>
</html>

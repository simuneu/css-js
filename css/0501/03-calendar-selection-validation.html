<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        .calendar{
            position: relative;
            width: 150px;
        }
        .calendar::-webkit-calendar-picker-indicator{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            z-index: 1;
        }
        .calendar::-webkit-datetime-edit-text,
        ::-webkit-datetime-edit-year-field,
        ::-webkit-datetime-edit-month-field,
        ::-webkit-datetime-edit-day-field{
            display: none;
        }

        .calendar::after{
            content:attr(c_placeholder);
            position:absolute;
            top:0;
            left: 0;
        }

        /* 날짜선택 */
        .calendar:valid::-webkit-datetime-edit-text,
        :valid::-webkit-datetime-edit-year-field,
        :valid::-webkit-datetime-edit-month-field,
        :valid::-webkit-datetime-edit-day-field{
            display: inline; /*숨겨져있는 선택된 날짜 다시 나타나게 하기*/
            color: blue;
        }
        .calendar:valid::after{
            display: none; /*placeholder숨기기*/
        }
        .calendar:invalid::after{
            color: red;
        }
    </style>
</head>
<body>
    <input type="date" class="calendar" c_placeholder="생일을 선택하세요" required/>
</body>
</html>

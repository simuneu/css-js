<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        .calendar{
            position: relative;
        }
        .calendar::-webkit-calendar-picker-indicator{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <input type="date" class="calendar"/>
</body>
</html>

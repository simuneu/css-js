<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 이동 동시</title>
    <style>
        .css_box{
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
            margin: 10px;
        }

        @keyframes pageBackAnimation{
            from{
                transform: translate(0%);
            }
            to{
                transform: translate(-100%);
            }
        }
        
        @keyframes pageNextAnimation{
            from{
                transform: translate(100%);
            }
            to{
                transform: translate(0%);
            }
        }

        @view-transition{
            navigation:auto;
        }
        ::view-transition-old(root){
            animation-name: pageBackAnimation;
            animation-duration: 1s;
        }

        ::view-transition-new(root){
            animation-name: pageNextAnimation;
            animation-duration: 1s;

        }
    </style>
</head>
<body>
    <div class="css_box"></div>
    <p>상세페이지</p>
    <p>상세페이지</p>
    <p>상세페이지</p>
    <p>상세페이지</p>
    
    <div class="css_box"></div>
    <p>상세페이지</p>
    <p>상세페이지</p>
    <p>상세페이지</p>
    <p>상세페이지</p>
</body>
</html>

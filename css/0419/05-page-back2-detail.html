<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 뒤로가기 상세</title>
    <style>
        .css_box{
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        .css_page{
            animation-name: pageAnimation;
            animation-duration: 0.4s;
        }
        @keyframes pageAnimation{
            from{
                transform: translate(100%);
            }
            to{
                transform: translate(0%);
            }
        }
        @keyframes backAnimation{
            from{
                transform: translate(0%);
            }
            to{
                transform: translate(100%);
            }
        }
    </style>
    <script>
        const js_back=()=>{
            document.querySelector(".css_page").style="animation-name: backAnimation"
            window.addEventListener('animationend',()=>{
                location.href="./05-page-back.html"
                // history.back();
            })
        }
    </script>
</head>
<body>
    <div class="css_page">
        <button onclick="js_back()">뒤로가기</button>
        <div class="css_box"></div>
        <p>상세페이지</p>
        <p>상세페이지</p>
        <p>상세페이지</p>
        <p>상세페이지</p>
        
        <div class="css_box"></div>
        <p>상세페이지</p>
        <p>상세페이지</p>
        <p>상세페이지</p>
        <p>상세페이지</p>
    </div>
</body>
</html>

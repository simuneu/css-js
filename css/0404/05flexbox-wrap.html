<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap</title>
    <style>
        .css_box1{
            display: flex;
            flex-direction: row;
            width: 500px;
            background-color: aliceblue;
            gap:10px;
        }
        .css_son{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            border: 5px solid red;
        }
        .css_box2{
            display: flex;
            flex-direction: row;
            width: 500px;
            background-color: aliceblue;
            gap:10px;

            flex-wrap: wrap;
        }
        .css_son2{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="css_box1">
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
        <div class="css_son"></div>
    </div>
    <br>
    <br>
    <div class="css_box2">
        <div class="css_son2"></div>
        <div class="css_son2"></div>
        <div class="css_son2"></div>
        <div class="css_son2"></div>
        <div class="css_son2"></div>
        <div class="css_son2"></div>
    </div>
</body>
</html>

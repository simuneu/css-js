<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패딩, 마진</title>
    <style>
        /* 테두리 박스로 바꾸기 + css reset*/
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .myBox1{
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            padding-top: 30px;
            padding-left: 20px;

            border: solid 10px black;
        }
        .myBox2{
            width: 300px;
            height: 300px;
            background-color: bisque;
        }
        .input1{
            margin-top: 30px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="myBox1">
        <input type="text">
    </div>
    <div class="myBox2">
        <input type="text" class="input1">
    </div>
</body>
</html>

<!-- padding 부모태그에서 공간주기, 
    margin자식태그로부터 공간주기 
    컴포넌트를 만들 시엔 padding우선으로 사용-->

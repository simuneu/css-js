<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달 중첩</title>
    <style>
        .css_group, .css_group2{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .css_background{
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite;
            opacity: 0.5;
        }
        .css_modal{
            position: absolute;
            top:calc(50% - 500px/2);
            left:calc(50% - 400px/2);
            width: 400px;
            height: 500px;
            background-color: aliceblue;
        }
        .css_modal2{
            position: absolute;
            top:calc(50% - 150px/2);
            left:calc(50% - 600px/2);
            width: 600px;
            height: 150px;
            background-color: thistle;
        }
    </style>
    <script>
        const js_openModal=(targetModal)=>{
            console.log('모달 오픈:', targetModal);
            document.getElementById(targetModal).style.display = "block";
        }
        const js_closeModal=(targetModal)=>{
            document.getElementById(targetModal).style.display = "none";
        }
    </script>
</head>
<body>
    <button  onclick="js_openModal('html_group')">모달 열기</button>

    <!-- 등록모달영역 -->
    <div id="html_group" class="css_group">
        <div class="css_background" onclick="js_closeModal('html_group')"></div>
        <div class="css_modal">
            <div>제목 : <input type="text"></div>
            <div>내용 : <textarea ></textarea></div>
            <div><button onclick="js_openModal('html_group2')">등록하기</button></div>
        </div>
    </div>
    <!-- 등록완료모달영역 -->
    <div id="html_group2" class="css_group2">
        <div class="css_background" onclick="js_closeModal('html_group2')"></div>
        <div class="css_modal2">등록 완료</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        .box_section{
            display: flex;
            flex-direction: row;
        }
        .css_box1{
            width: 300px;
            height: 300px;
            background:linear-gradient(0deg, aliceblue, lightpink);
                                                /*(각도, 시작색, 끝색)*/
            
        }
        .css_box2{
            width: 300px;
            height: 300px;
            background:linear-gradient(45deg, aliceblue, lightpink);
        }
        .css_box3{
            width: 300px;
            height: 300px;
            background:linear-gradient(45deg, aliceblue 70%, lightpink 70% 100%);
        }
        .css_box4{
            width: 300px;
            height: 300px;
            background:linear-gradient(45deg, aliceblue 45%, lightpink);
        }
        .css_new_box{
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg,  lightpink, transparent),
                        linear-gradient(225deg, aliceblue, transparent);
        }
    </style>
<body>
    <div class="box_section">
        <div class="css_box1"></div>
        <div class="css_box2"></div>
        <div class="css_box3"></div>
        <div class="css_box4"></div> <br>
        <div class="css_new_box"></div>
    </div>
</body>
</html>

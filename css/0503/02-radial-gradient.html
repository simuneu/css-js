<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그라데이션</title>
    <style>
        .box_section{
            display: flex;
            flex-direction: row;
        }
        .css_box1{
            width: 300px;
            height: 300px;
            /* 안쪽이 lightpink 바깥이 aliceblue*/
            background: radial-gradient(lightpink, aliceblue);
        }
        .css_box2{
            width: 300px;
            height: 300px;
            background: radial-gradient(lightpink 50%, aliceblue 50%);
        }
        .css_box3{
            width: 300px;
            height: 300px;
            background: radial-gradient(lightpink, aliceblue 50% 100%);
        }
        .css_box4{
            width: 300px;
            height: 300px;
            /* 원 3개 이상 추가 */
            background:radial-gradient(lightpink, aliceblue, greenyellow);
        }
    </style>
</head>
<body>
    <div class="box_section">
        <div class="css_box1"></div>
        <div class="css_box2"></div>
        <div class="css_box3"></div>
        <div class="css_box4"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크모드 </title>
    <style>
        /*라이트모드*/
        :root{
            --basicFontColor:black;
            --basicBackgroundColor:white;
            --basicCheckboxColor:blue;
            --inputBackgroundColor:white;
            --inputPlaceholderColor:gray;
            --buttonFontColor:black;
            --buttonBackgroundColor:lightgray;
        }
        /*다크모드*/
        .css_darkMode{
            --basicFontColor:white;
            --basicBackgroundColor:black;
            --basicCheckboxColor:lightpink;
            --inputBackgroundColor:gray;
            --inputPlaceholderColor:lightpink;
            --buttonFontColor:black;
            --buttonBackgroundColor:lightpink;
        }
        .css_toggle{
            appearance: none;
            width: 40px;
            height: 24px;
            background-color: lightgray;
            border-radius: 20px;
            padding: 2px;
        }
        .css_toggle::after{
            display: block;
            content: "";
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        .css_toggle:checked{
            background-color: lightpink;
        }
        .css_toggle:checked::after{
            transform: translateX(calc(100% - 2px - 2px));
        }

        /* 다크모드 설정 */
        body{
            color: var(--basicFontColor);
            background-color: var(--basicBackgroundColor);
            accent-color: var(--basicCheckboxColor);

            transition: background-color 0.3s;
        }
        input{
            background-color: var(--inputBackgroundColor);
        }
        input::placeholder{
            color: var(--inputPlaceholderColor);
        }
        button{
            color: var(--buttonFontColor);
            background-color: var(--buttonBackgroundColor);
        }

    </style>
    <script>
        const js_dark=()=>{
            document.body.classList.toggle("css_darkMode")
        }
    </script>
</head>
<body>
        <input type="checkbox" class="css_toggle"onclick="js_dark()"><br><br>
        <div class="css_form">
            이메일 <input type="text" placeholder="이메일을 입력하세요"><br>
            비밀번호 <input type="password" placeholder="비밀번호를 입력하세요"><br>
            <input type="radio" name="gender">남자<br>
            <input type="radio" name="gender">여자<br>
            <button>회원가입</button>
        </div>
</body>
</html>

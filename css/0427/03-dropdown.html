<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .dropdownTitle{
            appearance: none;
            width: 150px;
            height: 40px;
            border: 2px solid greenyellow;
            border-radius: 10px;
            --cssVar:"선택하세요";
            padding: 10px;
        }
        .dropdownTitle::after{
            content: var(--cssVar);
        }
        .dropdownTitle:checked{
            background-color: turquoise;
        }
        .dropdownTitle:checked + ul{
            display: block;
        }
        .dropdownList{
            display: none;
            width: 150px;
            border: 2px solid green;
            border-radius: 10px;
            overflow: hidden; /*배경 모서리 영역 넘치는 곳 없애기*/
        }
        .dropdownList input{
            display: none;
        }
        .dropdownList label{
            display: block;
            padding: 10px;
        }
        .dropdownList label:hover{
            background-color: aliceblue;
        }
</style>
<script>
    const js_dropdown=(event)=>{
        document.getElementById("dropdownTitle").style=`--cssVar:"${event.target.id}"`
        document.getElementById("dropdownTitle").click()
    }
</script>
</head>
<body>
    <input type="checkbox" id="dropdownTitle" class="dropdownTitle">
    <ul class="dropdownList">
        <li>
            <input type="radio" id="apple" name="html_select" onclick="js_dropdown(event)">  
            <label for="apple">사과</label>  
        </li>
        <li>
            <input type="radio" id="banana"  name="html_select"onclick="js_dropdown(event)">  
            <label for="banana">바나나</label>  
        </li>
        <li>
            <input type="radio" id="orange"  name="html_select"onclick="js_dropdown(event)">  
            <label for="orange">오렌지</label>  
        </li>
    </ul>
</body>
</html>

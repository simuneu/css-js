<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accentColor</title>
    <style>
        .css_checkBox{
            accent-color: green;
        }
        .css_radio{
            accent-color: red;
        }
        .css_range{
            accent-color: pink;
        }
        .css_progress{
            accent-color: aliceblue;
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" class="css_checkBox">
        <input type="radio" class="css_radio">
        <input type="range" max="100" value="70" class="css_range"/>
        <progress max="100" value="70" class="css_progress"></progress>
    </div>
</body>
</html>

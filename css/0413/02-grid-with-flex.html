<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드+플렉스</title>
    <style>
        .css_box{
            display: flex;
            flex-wrap: wrap;
            max-width: 1100px;
            background-color: aliceblue;
            padding: 50px;
            gap:20px
        }
        .css_img{
            width: 250px;
        }
        @media(max-width:650px){
            .css_box{
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            .css_img{
                width: 100%;
            }
        }
    </style>
</head>

</html>

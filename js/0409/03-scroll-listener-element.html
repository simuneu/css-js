<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 스크롤</title>
    <style>
        #scrollBox{
            width: 1000px;
            height: 500px;
            overflow: scroll;
        }
    </style>
    <script>
        window.onload=()=>{
            document.getElementById('scrollBox').addEventListener('scroll', ()=>{
                const scrollLength = document.querySelector('#scrollBox').scrollTop
                console.log(`${scrollLength}만큼 내려감`)
                if(scrollLength>0){
                    document.getElementById('html_img').style="border:20px solid red"
                }else{
                    document.getElementById('html_img').style="border:none;"
                }
            })
        }
    </script>
</head>
<body>
    <div id="scrollBox" >
        <img id="html_img" src="./00-image.jpg" width="1000px">
    </div>
</body>
</html>

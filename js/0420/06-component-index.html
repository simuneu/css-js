<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <style>
        .css_banner{
            height: 100px;
            background-color: aliceblue;
        }
        .css_navigation{    
            height: 50px;
            background-color: antiquewhite;
        }
    </style>
    <script src="./06-component2-diary.js"></script>
    <script src="./06-component3-dog.js"></script>
    <script>
        const js_menuGo=(click)=>{
            switch(click){
                case "diary":{
                    document.getElementById('html_menu').innerHTML=diaryMenu;
                    break;
                }
                case "dog":{
                    document.getElementById('html_menu').innerHTML=dogMenu;
                    break;
                }
            }
        }
        // window.onload=()=>{
        //     document.getElementById('html_menu').innerHTML=diaryMenu;
        // } //시작부터 일기목록을 띄우고 싶다면 
    </script>
</head>
<body>
    <div class="css_banner">배너 이미지</div>
    <div class="css_navigation">
        <button onclick="js_menuGo('diary')">일기</button>
        <button onclick="js_menuGo('dog')">강아지</button>
    </div>
    <div id="html_menu"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <style>
        html{
            cursor: none;
        }
        .css_hammer{
            width: 100px;
            position: absolute;
            z-index: 999;
        }
        .css_dog1{
            width: 100px;
            position: absolute;
            top:100px;
            left:100px
            
        }
        .css_dog2{
            width: 100px;
            position: absolute;
            top:300px;
            left:300px
        }
    </style>
    <script>
        window.addEventListener("mousemove",(event)=>{
            const myHammer = document.querySelector(".css_hammer")
            myHammer.style.top=`${event.clientY+5}px`//마우스클릭시 바로 아래 마우스가 클릭돼서 거리를 띄움
            myHammer.style.left=`${event.clientX+5}px`
        })

        const js_catch=(dog)=>{
            const target = document.getElementsByClassName(dog);
            for(let i =0; i<target.length; i++){
                target[i].style="display:none";
            }

            setTimeout(()=>{
                for(let i =0; i<target.length; i++){
                target[i].style="display:none";
                target[i].style="display:block"
                }
            },500)
        }
    </script>
</head>
<body>
    <img src="./00-hammer.png" class="css_hammer">
    <img src="../0409/00-image.jpg"class="css_dog1" onclick="js_catch('css_dog1')">
    <img src="../0409/00-image.jpg"class="css_dog2" onclick="js_catch('css_dog2')">
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력창</title>
    <script>
        const js_write=()=>{
            alert('글 등록 완료')
        }
        window.addEventListener("keydown",(event)=>{
            if(event.key==="Enter"){
                if(document.activeElement.id==="title" ||document.activeElement.id==="content"){ //커서 확인 
                    js_write()
                }    
            }
        })
    </script>
</head>
<body>
    제목 : <input id="title" type="text"><br>
    내용 : <input id="content" type="text"><br>
    <button onclick="js_write()">등록하기</button>
</body>
</html>

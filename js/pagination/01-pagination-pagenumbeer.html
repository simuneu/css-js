<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지네이션</title>
    <script>
        const page = new Array(10).fill('페이지');
        console.log(page)
        const page_area= page.map((el,index)=> `
            <button>${index+1}</button>
        `).join("")

        window.onload=()=>{
            document.getElementById('page_section').innerHTML=page_area
        }
        
    </script>
</head>
<body>
    <div id="page_section"></div>
</body>
</html>

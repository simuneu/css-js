<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링</title>
    <style>
        .css_box{
            width: 100px;
            height: 100px;
            background-color: aliceblue;
        }
    </style>
    <script>
        const js_delete=(event, box)=>{
            event.preventDefault();
            alert(`${box}번 사진이 삭제 되었습니다.`)
        }
    </script>
</head>
<body>
    <a href="./01-eventbubbling-detail.html">
        <div class="css_box">
            <button onclick="js_delete(event,1)">1번 사진 삭제</button>
        </div>
    </a>

    <a href="./01-eventbubbling-detail.html">
        <div class="css_box">
            <button onclick="js_delete(event,2)">2번 사진 삭제</button>
        </div>
    </a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디바이스 높이 감지</title>
    <style>
        *{
            margin: 0;
        }
        .css_button{
            position: fixed;
            bottom: 10px;
            left: 90%;
        }   
        .css_footer{
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
    <script>
        window.addEventListener("scroll",()=>{
            //현재 보이는 화면 위 ~ 푸터 위 까지의 길이
            const footerLength = document.querySelector('.css_footer').getBoundingClientRect().top;
            console.log(`푸터까지의 길이 ${footerLength}`);

            const currentHeight = window.innerHeight
            console.log(`현재 보이는 높이 ${currentHeight}`)

            if(currentHeight >= footerLength){
                document.querySelector('.css_button').style=`position:relative;bottom:40px;left:90% `
            }else{
                document.querySelector('.css_button').style=`position: fixed;bottom: 10px;left: 90%;`
            }
        } )
    </script>
</head>
<body>
    <img src="../0409/00-image.jpg" width="100%">
    <button class="css_button">^</button>
    <div class="css_footer">footer</div>
</body>
</html>

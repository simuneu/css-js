<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <style>
        table{border-collapse: collapse;}
        td{
            border: 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background-color: #888;
        }
        td.opened{background:white;}
        td.flag{background:red;}
        td.question{background: orange;}
    </style>
</head>
<body>
    <div id="timer">0초</div>
    <table id="table">
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
        const $timer=document.getElementById("timer");
        const $tbody=document.getElementById("table");
        const $result=document.getElementById("result")
        const row =10;
        const cell=10;
        const mine=10;
        const CODE={
            NORMAL:-1,
            QUESTION:-2,
            FLAG:-3,
            QUESTION_MINE:-4,
            FLAG_MINE:-5,
            MINE:-6,
            OPENED:0,
        }
        let data;
        let openCount=0;
        let startTime = new Date();
        const interval =setInterval(()=>{
            const time = Math.floor((new Date()-startTime)/1000);
            $timer.textContent=`${time}초`;
        },1000);

        function plantMine(){
            const candidate=Array(row*cell).fill().map((arr,i)=>{
                return i;
            });
            const shuffle=[];
            while(candidate.length>row*cell-mine){;
                const chosen=candidate.splice(Math.floor(Math.random()*candidate.length),1)[0];
                shuffle.push(chosen);
            }
            const data=[];
            for(let i=0; i<row;i++){
                const rowData=[];
                data.push(rowData);
                for(let j=0; j<cell; j++){
                    rowData.push(CODE.NORMAL);
                }
            }
            for(let k=0; k<shuffle.length;k++){
                const ver=Math.floor(shuffle[k]/cell);
                const hor=shuffle[k]%cell;
                data[ver][hor]=CODE.MINE;
            }
            return data;
        }

        function onRightClick(event){
            event.preventDefault();
            const target=event.target;
            const rowIndex= target.parentNode.rowIndex;
            const cellIndex=target.cellIndex;
            const cellData=data[rowIndex][cellIndex];
            if(cellData ===CODE.MINE) {
                data[rowIndex][cellIndex]=CODE.QUESTION_MINE;
                target.className='question';
                target.textContent='?'
            }else if(cellData===CODE.QUESTION_MINE){
                data[rowIndex][cellIndex]=CODE.FLAG_MINE;
                target.className='flag';
                target.textContent='!';
            }else if(cellData===CODE.FLAG_MINE){
                data[rowIndex][cellIndex]=CODE.MINE;
                target.className='';
                target.textContent='X';
            }else if(cellData===CODE.NORMAL){
                data[rowIndex][cellIndex]=CODE.QUESTION;
                target.className='question';
                target.textContent='?';
            }else if(cellData===CODE.QUESTION){
                data[rowIndex][cellIndex]=CODE.FLAG;
                target.className='flag';
                target.textContent='!';
            }else if(cellData===CODE.FLAG) {
                data[rowIndex][cellIndex]=CODE.NORMAL;
                target.className='';
                target.textContent='';
            }
        }

        function countMine(rowIndex,cellIndex) {
            const mines=[CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
            let i = 0;
            // mines.includes(data[rowIndex-1]?.[cellIndex-1])&& i++;
            // mines.includes(data[rowIndex-1]?.[cellIndex])&& i++;
            // mines.includes(data[rowIndex-1]?.[cellIndex+1])&& i++;
            // mines.includes(data[rowIndex][cellIndex-1])&& i++;
            // mines.includes(data[rowIndex][cellIndex+1])&& i++;
            // mines.includes(data[rowIndex+1]?.[cellIndex-1])&& i++;
            // mines.includes(data[rowIndex+1]?.[cellIndex])&& i++;
            // mines.includes(data[rowIndex+1]?.[cellIndex+1])&& i++;
            if (data[rowIndex - 1] && mines.includes(data[rowIndex - 1][cellIndex - 1])) i++;
            if (data[rowIndex - 1] && mines.includes(data[rowIndex - 1][cellIndex])) i++;
            if (data[rowIndex - 1] && mines.includes(data[rowIndex - 1][cellIndex + 1])) i++;
            if (data[rowIndex] && mines.includes(data[rowIndex][cellIndex - 1])) i++;
            if (data[rowIndex] && mines.includes(data[rowIndex][cellIndex + 1])) i++;
            if (data[rowIndex + 1] && mines.includes(data[rowIndex + 1][cellIndex - 1])) i++;
            if (data[rowIndex + 1] && mines.includes(data[rowIndex + 1][cellIndex])) i++;
            if (data[rowIndex + 1] && mines.includes(data[rowIndex + 1][cellIndex + 1])) i++;
            return i;
        }

        function open(rowIndex, cellIndex){
            if (!data[rowIndex] || data[rowIndex][cellIndex] === undefined) return;
            const target= $tbody.children[rowIndex]?.children[cellIndex];
            if(!target){
                return;
            }
            const count=countMine(rowIndex,cellIndex);
            target.textContent=count||'';
            target.className='opened';
            data[rowIndex][cellIndex]=count;
            openCount++;
            console.log(openCount);
            if(openCount===row*cell-mine){
                const time=(new Date()-startTime)/1000;
                clearInterval(interval);
                $tbody.removeEventListener('contextmenu', onRightClick);
                $tbody.removeEventListener('click',onLeftClick);
                setTimeout(()=>{
                    alert(`승리했습니다. ${time}초가 걸렸습니다.`)
                },500)
            }
            return count;
        }

        function openAround(rI, cI){
            setTimeout(()=>{
                const count = open(rI, cI);
                if(count===0) {
                    openAround(rI -1, cI-1);
                    openAround(rI -1, cI);
                    openAround(rI -1, cI+1);
                    openAround(rI, cI-1);
                    openAround(rI, cI+1);
                    openAround(rI+1, cI-1);
                    openAround(rI+1, cI);
                    openAround(rI+1, cI+1);
                }
            },0)
        }

        function onLeftClick(event){
            const target=event.target;
            const rowIndex=target.parentNode.rowIndex;
            const cellIndex=target.cellIndex;
            const cellData=data[rowIndex][cellIndex];
            if(cellData===CODE.NORMAL) {
                openAround(rowIndex,cellIndex);
            }else if(cellData===CODE.MINE){
                target.textContent='펑';
                target.className='opened';
                clearInterval(interval);
                $tbody.removeEventListener('contextmenu', onRightClick);
                $tbody.removeEventListener('click', onLeftClick);
            }
        }

        function drawTable(){
            data=plantMine();
            data.forEach((row)=>{
                const $tr=document.createElement('tr');
                row.forEach((cell)=>{
                    const $td = document.createElement('td');
                    if(cell===CODE.MINE){
                        $td.textContent='X';
                    }
                    $tr.append($td);
                });
                $tbody.append($tr);
                $tbody.addEventListener('contextmenu', onRightClick);
                $tbody.addEventListener('click', onLeftClick);
            });
        }
        
        drawTable();
    </script>
</body>
</html>
